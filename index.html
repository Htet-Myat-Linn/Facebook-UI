<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(1) Facebook</title>
    <!-- Icon and Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.ico">
    <link rel="stylesheet" href="../../Feather-icon/feather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navigation">
        <div class="left">
            <a href="D:\Data\SWD\Project\Facebook-UI\index.html"><img src="images/icon.png" id="logo" alt="Facebook"></a>
            <div class="search-box">
                <i class="feather-search search-icon"></i>
                <input type="text" class="input-box" name="input" placeholder="Search Facebook">
            </div>
        </div>
        <div class="center">
            <div class="categories">
                <div class="category active">
                    <i class="fas fa-home "></i>
                    
                </div>
                <div class="category ">
                    <i class="fas fa-user-friends"></i>
                    <span class="notification">1</span>
                </div>
                <div class="category circle-border ">
                    <i class="fas fa-users"></i>
                    <span class="notification">9+</span>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="options-container">
                <div class="find-friends">
                    <h6>Find Friends</h6>
                </div>
            </div>
            <div class="options-container">
                <div class="option">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="options-container">
                <div class="option">
                    <i class="fab fa-facebook-messenger"></i>
                    <span class="notification option-notification">2</span>
                </div>
            </div>
            <div class="options-container">
                <div class="option">
                    <i class="far fa-bell"></i>
                    <span class="notification option-notification">3</span>
                </div>
            </div>
            <div class="options-container">
                <div class="option">
                    <img src="images/profile.jpg" alt="">
                    <span class="profile-notification"></span>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
